<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./../src/style/style.css" />
    <link rel="icon" href="./../src/images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./../src/style/navMenu.css" />
    <link rel="stylesheet" href="./../src/style/generator.css" />

    <title>Generator | Lightning QR</title>
  </head>

  <body>
    <nav>
      <div class="logo">
        <a href="./../index.html">
          <img src="./../src/images/logo.png" alt="Logo" />
        </a>
      </div>
      <div class="hamburger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-links">
        <li><a href="./../index.html">Home</a></li>
        <li>
          <a href="./generator.html" style="text-shadow: -1px -1px 1px #f0094a"
            >Generator</a
          >
        </li>
        <li><a href="./scannner.html">Scanner</a></li>
      </ul>
    </nav>

    <div class="more-section" id="more-section">
      
      <section>
        <div class="baseColor">
          <div>
            <label for="baseColor" class="c_head">Foreground</label>
            <p class="c_value">#ffffff</p>
          </div>

          <input
            class="baseColorInput"
            id="baseColor"
            type="color"
            name="primaryColor"
            value="#ffffff"
          />
        </div>
      </section>
      <section>
        <div class="baseColor2">
          <div>
            <label for="baseColor2" class="c_head">Foreground</label>
            <p class="c_value2">#000000</p>
          </div>

          <input
            class="baseColorInput2"
            id="baseColor2"
            type="color"
            name="primaryColor"
            value="#000000"
          />
        </div>
      </section>

      <button class="custom-btn btn-5" id="download_btn">
        <span>Download</span>
      </button>
      <button class="custom-btn btn-5" id="close_btn">
        <span>Close</span>
      </button>
    </div>
 
    <div id="canvas-shapes"></div>
    <div class="gen-content">
      <div class="inner1">
        <h1>QR Generator</h1>
        <div class="input_div">
          <input type="text" id="gen-input" placeholder="Type to generate..." />
        </div>
        <div class="gen-buttons">
          <button class="custom-btn btn-5" id="more_btn">
            <span>More</span>
          </button>
          <button class="custom-btn btn-5" id="clear_btn">
            <span>Clear</span>
          </button>
        </div>
      </div>
      <div class="inner2">
        <canvas id="qr"></canvas>
      </div>
    </div>

    <script
      crossorigin="anonymous"
      src="https://code.jquery.com/jquery-3.5.1.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="./../src/script/background.js"></script>
    <script src="./../src/script/qrcode.js"></script>
    <script src="./../src/script/navMenu.js"></script>
  </body>
</html>
